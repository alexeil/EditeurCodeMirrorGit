<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=en">
    <link type="text/css" rel="stylesheet" href="bootstrap.css">
    <title>Kevoree Latex Kloud Editor</title>
</head>
<body>
<div class="container">
    <div class="content">

        <FORM NAME="latexeditorform" ACTION="login" METHOD="get" ENCTYPE="text/plain">
            <INPUT TYPE="text" class="xlarge" NAME="login" SIZE="20" MAXLENGTH="30" VALUE="<login>">
            <INPUT TYPE="password" class="xlarge" NAME="pass" SIZE="20" MAXLENGTH="30" VALUE="<password>">
            <INPUT TYPE="text" class="xlarge" NAME="url" SIZE="20" MAXLENGTH="100" VALUE="<svn_http_url>">
            <INPUT TYPE="submit" class="btn primary" VALUE="Get me in !">
        </FORM>

    </div>

</div>
</body>
</html>
